{% extends "home.html" %} {% block content%}
<marquee  scrollamount="20" style="background-color:red">After register you will get the mail.In that mail you have the username.So please check it </marquee>
<h5 class="text-center">Register Form</h5>
<div class="mx-4 my-4">
  <form method="POST" action="{% url 'register' %}">
    {% csrf_token %}
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="">FIRST NAME</label>
        <input
          type="text"
          name="first_name"
          placeholder="enter the first name"
          class="form-control"
          required
        />
      </div>
      <div class="form-group col-md-6">
        <label for="">LAST NAME</label>
        <input
          type="text"
          name="last_name"
          placeholder="enter the last name"
          class="form-control"
          required
        />
      </div>
    </div>
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="">PHONE NUMBER</label>
        <input
          type="text"
          name="phone"
          placeholder="enter your phone number"
          class="form-control"
        />
      </div>
      <div class="form-group col-md-6">
        <label for="">EMAIL</label>
        <input
          type="email"
          name="email"
          placeholder="enter your email"
          class="form-control"
          required
        />
      </div>
    </div>
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="">PASSWORD</label>
        <input
          type="password"
          name="pass1"
          placeholder="enter your password"
          class="form-control"
          required
        />
      </div>
      <div class="form-group col-md-6">
        <label for="">CONFIRM PASSWORD</label>
        <input
          type="password"
          name="pass2"
          placeholder="enter you are confirm password"
          class="form-control"
          required
        />
      </div>
    </div>
    <input type="submit" value="register" class="btn btn-danger" />
  </form>
  <p class="text-center">IF YOU ALREADY REGISTER PLEASE LOGIN:<a href="{% url 'login'%}">click here</p>
</div>

{%endblock%}
