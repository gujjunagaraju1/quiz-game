{% extends 'home.html' %} {%block content%}

<section class="section-conten padding-y bg">
  <div class="container">
    <div class="row">
      {% include 'dashboard_sidebar.html' %}
      <main class="col-md-9">
        <article class="card">
          <header class="card-header">
            <strong class="d-inline-block mr-3">Your order history</strong>
          </header>
          <div class="card-body">
            <div class="row">
              <div class="col-md-12">
                <table class="table table-hover">
                  <thead>
                    <tr>
                      <th scope="col">ID</th>
                      <th scope="col">Category</th>
                      <th scope="col">Score</th>
                      <th scope="col">Total Questions</th>
                      <th scope="col">Percentage</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr>
                      {% for i in history%}
                      <th scope="row">
                        <a href="">{{forloop.counter}}</a>
                      </th>
                      <td>{{i.category}}</td>
                      <td>{{i.Score}}</td>
                      <td>{{i.Total}}</td>
                      <td>{{i.percentage}}</td>
                    </tr>
                    {%endfor%}
                  </tbody>
                </table>
              </div>
            </div>
            <!-- row.// -->
          </div>
          <!-- card-body .// -->

          <!-- table-responsive .end// -->
        </article>
        <!-- order-group.// -->
      </main>
    </div>
    <!-- row.// -->
  </div>
</section>

{% endblock%}
